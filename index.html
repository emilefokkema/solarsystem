<html>
  <head>
      <title>The Solar System to Scale</title>
      <meta 
    name='viewport' 
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/emilefokkema/infinite-canvas-2@v0.3-alpha/dist/infinite-canvas.js"></script>
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      (function(){
        var canvasEl = document.getElementById("canvas");
        var clientRect = canvasEl.getBoundingClientRect();
        canvasEl.setAttribute("width", clientRect.width);
        canvasEl.setAttribute("height", clientRect.height);
        var infCanvas = new InfiniteCanvas(canvasEl, {rotationEnabled: false});
        infCanvas.greedyGestureHandling = true;
        var ctx = infCanvas.getContext("2d");
        var lightMillisecond = 0.0431;
        var lightBeamDuration = 1000 * 60;
        var lightBeamLength = lightMillisecond * lightBeamDuration;
        var sunRadius = 100;
        function fillCircle(x, y, radius){
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        function getTimeString(milliseconds){
            var totalSeconds = Math.floor(milliseconds / 1000);
            var seconds = totalSeconds % 60;
            var minutes = Math.floor(totalSeconds / 60) % 60;
            var hours = Math.floor(totalSeconds / 3600);
            return "" + (hours > 0 ? hours + " h, " : "") + (minutes > 0 ? minutes + " m, " : "") + seconds + " s";
        }
        var Planet = function(radius, distance, name, imageData, verticalDisplacement, hasShadow, hasArrow){
            this.radius = radius;
            this.hasShadow = hasShadow;
            this.distance = distance;
            this.hasArrow = hasArrow;
            this.name = name;
            this.image = undefined;
            var scale = 2 * this.radius / imageData.diameter;
            this.imageOffsetX = (-imageData.x - imageData.diameter / 2) * scale;
            this.imageOffsetY = (-imageData.y - imageData.diameter / 2) * scale;
            this.imageWidth = imageData.width * scale;
            this.imageHeight = imageData.height * scale;
            this.arrowDistance =  this.radius * (10 + 90 * (1 / (this.radius / 20 + 1))) + 100;
            this.imageUrl = imageData.url;
            this.verticalDisplacement = verticalDisplacement || 0;
            this.loadImage();
        };
        Planet.prototype.setStartDate = function(startDate){
            this.lightArrival = +startDate + (this.distance - Math.sqrt(sunRadius * sunRadius - this.verticalDisplacement * this.verticalDisplacement)) / lightMillisecond;
        };
        Planet.prototype.loadImage = function(){
          var self = this;
          var resolve;
          var promise = new Promise(function(res){resolve = res;});
          if(!this.imageUrl){
            resolve();
            return;
          }
          var image = new Image();
          image.addEventListener("load", function(){
            self.image = image;
            resolve();
          });
          image.addEventListener("error", function(){
            resolve();
          });
          image.src = this.imageUrl;
          return promise;
        };
        Planet.prototype.drawBackground = function(){
            if(!this.image){
                return;
            }
            ctx.drawImage(this.image, this.distance + this.imageOffsetX, this.imageOffsetY + this.verticalDisplacement, this.imageWidth, this.imageHeight);
        };
        Planet.prototype.drawLightAnnouncement = function(date){
            ctx.save();
            ctx.translate(this.distance, this.verticalDisplacement + this.radius);
            ctx.scale(this.radius / 100, this.radius / 100);
            ctx.fillStyle = "#fff";
            ctx.font = "5px Verdana";
            ctx.fillText(getTimeString(this.lightArrival - date)+" before the light gets here", 0, 10);
            ctx.restore();
        };
        Planet.prototype.drawShadow = function(date){
            var beginning = date - this.lightArrival > lightBeamDuration ? 5 * this.radius : 0;
            ctx.fillStyle = "#000";
            ctx.beginPath();
            ctx.moveToInfinityInDirection(1, 0);
            ctx.lineTo(this.distance + beginning, -this.radius + this.verticalDisplacement);
            ctx.lineTo(this.distance + beginning, this.radius + this.verticalDisplacement);
            ctx.lineToInfinityInDirection(1, 0);
            ctx.fill();
        };
        Planet.prototype.drawShadowName = function(lightDistance){
            ctx.save();
            ctx.fillStyle = "#fff";
            ctx.font = "5px Verdana";
            var scale = Math.min(0.5, this.radius / 4);
            ctx.translate(Math.floor(lightDistance / sunRadius) * sunRadius, this.verticalDisplacement);
            ctx.scale(scale, scale);
            ctx.fillText("Shadow of " + this.name, 0, 2);
            ctx.restore();
        }
        Planet.prototype.addMoon = function(radius, distanceFromPlanet, verticalDisplacement, name, imageData){
            var relativeVerticalDisplacement = verticalDisplacement - this.verticalDisplacement;
            var relativeHorizontalDisplacement = Math.sqrt(distanceFromPlanet * distanceFromPlanet - relativeVerticalDisplacement * relativeVerticalDisplacement);
            return new Planet(radius, this.distance + relativeHorizontalDisplacement, name, imageData, verticalDisplacement, true, false);
        }
        Planet.prototype.draw = function(date, lightDistance){

            if(date < this.lightArrival){
                this.drawLightAnnouncement(date);
            }else if(this.hasShadow){
                this.drawShadow(date);
                this.drawShadowName(lightDistance);
            }
            ctx.fillStyle = "#ff0";
            if(this.image){
              ctx.save();
              ctx.beginPath();
              ctx.arc(this.distance, this.verticalDisplacement, this.radius, 0, 2 * Math.PI);
              ctx.clip();
              ctx.drawImage(this.image, this.distance + this.imageOffsetX, this.imageOffsetY + this.verticalDisplacement, this.imageWidth, this.imageHeight);
              ctx.restore();
            }else{
              fillCircle(this.distance, this.verticalDisplacement, this.radius);
            }
            if(this.hasArrow){
                ctx.save();
                ctx.translate(this.distance, this.arrowDistance);
                ctx.scale(50, 50);
                ctx.beginPath();
                ctx.moveTo(-10, 10);
                ctx.lineTo(0, 0);
                ctx.lineTo(10, 10);
                ctx.moveTo(0, 0);
                ctx.lineTo(0, 100);
                ctx.stroke();
                ctx.font = "20px Verdana";
                ctx.fillText(this.name, -5, 130);
                ctx.restore();
            }
        };
        var sun = new Planet(sunRadius, 0, "sun", {
            url: "https://space-facts.com/wp-content/uploads/sun.jpg",
            width: 700,
            height: 700,
            x: 75,
            y: 75,
            diameter: 550
        }, 0, false, true);
        var earth = new Planet(0.91, 21499, "earth", {
                url: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/1200px-The_Earth_seen_from_Apollo_17.jpg",
                width: 1200,
                height: 1200,
                x: 65,
                y: 61,
                diameter: 1075
            }, -70, true, true);
        var theMoon = earth.addMoon(0.24, 55.26, -72, "the moon", {
            url: "https://space-facts.com/wp-content/uploads/moon.png",
            width: 680,
            height: 680,
            x: 40,
            y: 39,
            diameter: 600
        });
        var planets = [
            new Planet(0.35, 8326, "mercury", {
                url: "https://space-facts.com/wp-content/uploads/mercury.png",
                width: 700,
                height: 700,
                x: 50,
                y: 50,
                diameter: 600
            }, -90, true, true),
            new Planet(0.87, 15459, "venus", {
                url: "https://skyandtelescope.org/wp-content/uploads/Venus_UV_Credit_PLANET-C-Project_Team_600px.jpg",
                width: 600,
                height: 600,
                x: 0,
                y: 0,
                diameter: 600
            }, -80, true, true),
            earth,
            theMoon,
            new Planet(0.48, 31903, "mars", {
                url: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/1200px-OSIRIS_Mars_true_color.jpg",
                width: 1200,
                height: 1200,
                x: 86,
                y: 86,
                diameter: 1028
            }, -60, true, true),
            new Planet(10.05, 111771, "jupiter", {
                url: "https://space-facts.com/wp-content/uploads/jupiter.png",
                width: 700,
                height: 700,
                x: 50,
                y: 50,
                diameter: 600
            }, -40, true, true),
            new Planet(8.37, 206182, "saturn", {
                url: "https://cdn.spacetelescope.org/archives/images/screen/heic1917a.jpg",
                width: 1280,
                height: 813,
                x: 465,
                y: 239,
                diameter: 356
            }, -15, true, true),
            new Planet(3.65, 412796, "uranus", {
                url: "https://space-facts.com/wp-content/uploads/uranus.jpg",
                width: 700,
                height: 700,
                x: 51,
                y: 55,
                diameter: 600
            }, 10, true, true),
            new Planet(3.54, 1095327, "neptune", {
                url: "https://space-facts.com/wp-content/uploads/neptune.png",
                width: 700,
                height: 700,
                x: 51,
                y: 50,
                diameter: 600
            }, 35, true, true),
            ];

        var lightBeamLength = lightMillisecond * 1000 * 60;
        var scale = 6955;
        
        var gradient = ctx.createLinearGradient(-lightBeamLength, 0, 0, 0);
        gradient.addColorStop(0, "rgba(255, 0, 0, 0)");
        gradient.addColorStop(0.3, "rgba(255, 0, 0, 0.3)");
        gradient.addColorStop(0.7, "rgba(255, 255, 0, 0.7)");
        gradient.addColorStop(0.9, "rgba(255, 255, 100, 1)");
        gradient.addColorStop(1, "rgba(255, 255, 255, 1)");
        ctx.font = "12px Verdana";
        ctx.translate(200, 200);
        ctx.strokeStyle = "#ff0";
        var startDate = new Date();
        for(var i=0; i < planets.length; i++){
            planets[i].setStartDate(startDate);
        }
        function drawLight(lightDistance, length){
            ctx.fillStyle = gradient;
            ctx.save();
            ctx.translate(sunRadius + lightDistance, 0);
            //var length = Math.min(lightDistance, lightBeamLength);
            ctx.beginPath();
            ctx.moveTo(-length - sunRadius, -sunRadius);
            ctx.lineTo(-sunRadius, -sunRadius);
            ctx.arc(-sunRadius, 0, sunRadius, -Math.PI / 2, Math.PI / 2);
            ctx.lineTo(-length - sunRadius, sunRadius);
            ctx.arc(-length - sunRadius, 0, sunRadius, Math.PI / 2, -Math.PI / 2, true);
            ctx.fill();
        }
        function draw(){
            ctx.clearRect(-Infinity, -Infinity, Infinity, Infinity);
            ctx.fillStyle = "#000";
            ctx.fillRect(-Infinity, -Infinity, Infinity, Infinity);
            sun.draw();
            
            var currentDate = new Date();
            var timeDiff = currentDate - startDate;
            var lightDistance = lightMillisecond * timeDiff;
            var inKm = lightDistance * scale;
            for(var i=0; i < planets.length; i++){
                planets[i].drawBackground();
            }
            var length = Math.min(lightDistance, lightBeamLength);
            drawLight(lightDistance, length);
            var totalSeconds = Math.floor(timeDiff / 1000);
            var seconds = totalSeconds % 60;
            var minutes = Math.floor(totalSeconds / 60) % 60;
            var hours = Math.floor(totalSeconds / 3600);
            ctx.fillText(getTimeString(timeDiff), 0, 20)
            ctx.fillText("" + Math.floor(inKm).toString().replace(/.(?=(?:.{3})+$)/g, "$&."), 0, 35)
            ctx.fillText(" km", 80, 35)
            ctx.restore();
            ctx.save();
            ctx.font = "30px Verdana";
            ctx.fillStyle = "#ff0";
            ctx.fillText("This is some light leaving the sun.", 200, 200);
            ctx.fillText("Zoom out to see where it is going.", 200, 250);
            ctx.restore();
            for(var i=0; i < planets.length; i++){
                planets[i].draw(+currentDate, lightDistance);
            }
            setTimeout(draw, 20);
        }
        
        draw();
        
        
        

        
      })();
    </script>
  </body>
</html>
